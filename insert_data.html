<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Data</title>
</head>

<body>

  <h1>Insert Data</h1>

  <!-- Form for inserting new data -->
  <form id="insertDataForm">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br>

    <label for="street">Street:</label>
    <input type="text" id="street" name="street" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <button type="button" onclick="submitFormData()">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- JavaScript code for submitting form data -->
  <script>
    // Function to submit form data
    function submitFormData() {
      // Get values from form inputs
      const firstName = document.getElementById("first_name").value;
      const lastName = document.getElementById("last_name").value;

      // Check if first_name and last_name are not empty
      if (!firstName || !lastName) {
        alert('First Name and Last Name are mandatory fields.');
        return;
      }

      // Create a data object with form values
      const formData = {
        first_name: firstName,
        last_name: lastName,
        street: document.getElementById("street").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
      };

      // Make an Axios POST request to create new data
      axios.post('http://localhost:3000/create_data', formData)
        .then(response => {
          console.log('Data created successfully:', response.data);
          window.location.href = 'customers.html'; // Redirect to customers.html after successful creation
        })
        .catch(error => {
          console.error('Error creating data:', error);
          alert('Error creating data. Please try again.'); // Display an alert for error
        });
    }
  </script>

</body>

</html>
